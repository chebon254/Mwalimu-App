<body>
    <div class="login">
        <div class="login-contain">
            <div class="form-side">
                <form class="login-form" action="">
                    <div class="fm-ctrl">
                        <span class="login-form-title">Log In</span>
                        <a class="need-help" href="#">Need Help?</a>
                    </div>
                    <div class="fm-ctrl">
                        <p class="welcome-text">Welcome back, üëãüèª please enter your email and password to access thr platform</p>
                    </div>
                    <div class="fm-ctrl input">
                        <input type="email" placeholder="Email">
                        <i class="fa-solid fa-check"></i>
                        <div id="email-message" class="error-message error"><p>Invalid Email!</p></div>
                    </div>
                    <div class="fm-ctrl input">
                        <input type="password" placeholder="Password">
                        <i class="fa-solid fa-xmark"></i>
                        <div id="password-message" class="error-message error"><a href="new-password.html">Forgot Password?</a></div>
                    </div>
                    <div class="fm-ctrl btn">
                        <button class="sign-in"><a href="otp.html">Sign In</a></button>
                    </div>
                    <div class="fm-ctrl btn">
                       <button class="sign-up"> <a href="signup.html">Sign Up</a></button>
                    </div>
                    <div class="fm-ctrl checkbox">
                        <div class="keep-me">
                            <label class="ctn-check">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            <span class="remind-txt">Remember Me for 10 Days</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="image-side">
                <div class="contact-txt">
                    <div class="contact-info">
                        <p>Finally. Learning <br> Management done right. <br> for <strong>you.</strong></p>
                        <p>Reach out to us if you are experiencing any trouble logging in</p>
